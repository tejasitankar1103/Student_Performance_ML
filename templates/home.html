<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .login {
            background-color: #fff;
            margin-top: 50px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        select:focus,
        input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #6dd5fa);
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #5dade2);
            transform: translateY(-2px);
        }

        h2 {
            margin-top: 30px;
            color: #2c3e50;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend><h1>Student Exam Performance Prediction</h1></legend>

            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Course Status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score out of 100</label>
            <input type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score" required>

            <label>Writing Score out of 100</label>
            <input type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score" required>

            <input type="submit" class="btn" value="üìä Predict your Maths Score">
        </form>

        {% if results %}
            <h2>üîç The Prediction is: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
